<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>

<body>

<main>
    <div class="container py-4 w-50">
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Get your Exchange rate</span>
            </a>
        </header>

        <div id="app-root" class="p-5 mb-4 bg-light rounded-3">


            <div class="container py-5">
                <h1 class="display-5 fw-bold">
                    <span class="text-secondary">USD:</span>
                    27.55
                    <span class="text-success fs-3">+1.55</span>
                </h1>
                <p class="text-secondary">
                    Rate for 26/08/2020
                </p>

                <div class="row align-items-start">
                    <div class="col-6">

                        <label for="id_select">Choose currency:</label>
                        <select id="id_select" class="form-select" autofocus="true">

                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="PLN">PLN</option>
                        </select>

                        <div class="mt-3">
                            <label for="dateInput" class="form-label">Choose date:</label>
                            <input type="date"
                                   value="2021-04-22"
                                   class="form-control"
                                   id="dateInput">
                        </div>


                    </div>
                </div>
            </div>


        </div>


    </div>
</main>


<script src="./index.js"></script>
</body>
</html>
